<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <h1> Calculator </h1>
    <div class="wrapper">
        <input id="firstnumber" type="text" placeholder="Enter your 1st number." />
        <input id="secondnumber" type="text" placeholder="Enter your 2nd number." />

        <input id="results" type="text" placeholder="Equals" disabled="no" />
    </div>
    <div class="functions">
        <div class="button">
            <input id="add" type="radio" name="math" />
            <p>+</p>
        </div>
        <div class="button">
            <input id="subtract" type="radio" name="math" />
            <p>-</p>
        </div>
        <div class="button">
            <input id="multiply" type="radio" name="math" />
            <p>*</p>
        </div>
        <div class="button">
            <input id="divide" type="radio" name="math" />
            <p>/</p>
        </div>
        <button id="submit" type="radio">Equals</button>
    </div>

</body>

</html>
